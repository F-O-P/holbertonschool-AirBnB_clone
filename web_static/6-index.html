<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>6-index</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Kansas...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>New York</h2>
                            </li>
                            <ul>
                                <li>Gotham</li>
                                <li>Metropolis</li>
                            </ul>
                            <li>
                                <h2>Kansas</h2>
                            </li>
                            <ul>
                                <li>Central City</li>
                                <li>Midway City</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Pool, Parking...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Pool</li>
                            <li>Parking</li>
                            <li>Super Hero Protection</li>
                        </ul>
                    </div> 
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
